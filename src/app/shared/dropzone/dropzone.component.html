<div class="dropzone-container" id="my_dropzone">
  <div id="dropzone-drop-area"
       class="dropzone-drop-area"
       [ngClass]="{'file-limit-reached': fileLimitReached && !fileLimitExceeded, 'file-limit-exceeded': fileLimitExceeded}">
    <div class="noselect clickthrough" style="width: 100%;">
      <ng-content></ng-content>
    </div>
  </div>
  <div class="error-messages">
    <div *ngIf="fileLimitReached && !fileLimitExceeded" style="color: darkorange;">Maximale Dateianzahl erreicht!</div>
    <div *ngIf="fileLimitExceeded">Maximale Dateianzahl Ã¼berschritten! Entferne {{countFiles() - maxFiles}} Dateien.</div>
  </div>

  <button md-raised-button style="float: right;" *ngIf="fileDropped && !autoUpload" [disabled]="fileLimitExceeded" (click)="upload()">
    <i class="fa fa-upload fa-lg"></i>
  </button>
</div>
