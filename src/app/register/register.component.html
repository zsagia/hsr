<md-card class="app-input-section">

  <md-input #email placeholder="E-Mail">
    <span md-prefix>
          <i class="material-icons app-input-icon">mail</i>
          &nbsp;
        </span>
  </md-input>

  <md-input #password placeholder="Passwort">
    <span md-prefix>
          <i class="material-icons app-input-icon">vpn_key</i>
          &nbsp;
        </span>
  </md-input>

  <md-button class="md-raised" (click)="onRegister"></md-button>
</md-card>
