<div class="reverse-sticky" hsrSticky></div>

<md-toolbar hsrSticky class="toolbar">

<span fxHide.gt-sm *ngIf="authState && !authState.auth.isAnonymous">
 <i style="padding-right: 6px;" md-button [mdMenuTriggerFor]="navMenu" class="fa fa-bars fa-2x"></i>
  <md-menu #navMenu="mdMenu" style="background-color: black; color: white;">
    <ng-template ngFor let-route [ngForOf]="routes" class="navigation">
      <button md-menu-item
              class="nav-item"
              style="background-color: black; color: white;"
              *ngIf="route.text"
              [routerLink]="route.path"
              routerLinkActive="active-route"
              [routerLinkActiveOptions]="{exact: true}">
        <i class="fa fa-{{route.icon}}"></i>
        <span>{{route.text}}</span>
      </button>
    </ng-template>
  </md-menu>
</span>
  <span fxHide.gt-xs class="flex-fill"></span>

  <img fxHide.xs class="logo" routerLink="" src="assets/hsr_banner1.jpg" alt="HSR"/>
  <img fxHide.gt-xs class="logo" routerLink="" src="assets/hsr_logo.jpg" alt="HSR"/>

  <span class="flex-fill"></span>

  <span *ngIf="authState && !authState.auth.isAnonymous" class="toolbar-right">
    <a id="logout_button" style="cursor: pointer;" (click)="onLogout()">
      <span>Logout</span>
      <i class="fa fa-sign-out"></i>
    </a>
    <div fxHide.xs>
      <span>{{authState.auth.email}}</span>
    </div>
  </span>

  <span *ngIf="!authState || authState.auth.isAnonymous" class="toolbar-right">
    <a routerLink="login">Login
      <i class="fa fa-sign-out"></i>
    </a>
    <a routerLink="register">Registrieren
      <i class="fa fa-user-plus"></i>
    </a>
  </span>

  <md-toolbar-row fxHide.sm fxHide.xs *ngIf="authState && !authState.auth.isAnonymous">
    <span><ng-template ngFor let-route [ngForOf]="routes" class="navigation">
      <a md-button
         class="nav-item"
         *ngIf="route.text"
         [routerLink]="route.path"
         routerLinkActive="active-route"
         [routerLinkActiveOptions]="{exact: true}">
        <i class="fa fa-{{route.icon}}"></i>
        <span>{{route.text}}</span>
      </a>
    </ng-template></span>
  </md-toolbar-row>

</md-toolbar>

<div style="max-width: 100%;padding: 8px;box-sizing: border-box;">
  <router-outlet></router-outlet>
</div>
