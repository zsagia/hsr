<md-toolbar color="primary">
  <img src="assets/hsr_hirsch.jpg" alt="HSR" style="height: 100%; width: auto;"/>
  <template ngFor let-route [ngForOf]="routes">
    <div class="nav-button" *ngIf="route.text">
      <a [routerLink]="route.path" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">{{route.text}}</a>
    </div>
  </template>

  <div>
    <span *ngIf="af.auth | async">{{(af.auth | async)?.auth.email}}</span>
    <div class="nav-button"><a (click)="onLogout()"> logout</a></div>
  </div>
</md-toolbar>

<router-outlet></router-outlet>
