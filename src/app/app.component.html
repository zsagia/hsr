<md-toolbar ngui-sticky class="toolbar">

<span fxHide.gt-sm *ngIf="hsrAuthService.isLoggedIn">
 <i style="padding-right: 6px;" md-button [mdMenuTriggerFor]="navMenu" class="fa fa-bars fa-2x"></i>
  <md-menu #navMenu="mdMenu" class="nav-menu">
      <button *ngFor="let route of ROUTES"
              md-menu-item
              class="nav-item"
              style="background-color: black; color: white;"
              [routerLink]="route.path"
              routerLinkActive="active-route"
              [routerLinkActiveOptions]="{exact: true}">
        <i class="fa fa-{{route.icon}}"></i>
        <span>{{route.text}}</span>
      </button>
  </md-menu>
</span>

  <img class="logo" routerLink="" src="assets/hsr_banner1.jpg" alt="HSR"/>

  <span fxFlex></span>

  <span *ngIf="hsrAuthService.isLoggedIn" class="toolbar-right">
    <a id="logout_button" style="cursor: pointer;" (click)="onLogout()">
      <span>Logout</span>
      <i class="fa fa-sign-out"></i>
    </a>
    <div fxHide.xs>
      <span>{{hsrAuthService.stateSnapshot.email}}</span>
    </div>
  </span>

  <span *ngIf="!hsrAuthService.isLoggedIn" class="toolbar-right">
    <a routerLink="login">Login
      <i class="fa fa-sign-out"></i>
    </a>
    <a routerLink="register">Registrieren
      <i class="fa fa-user-plus"></i>
    </a>
  </span>

  <md-toolbar-row fxHide.sm fxHide.xs *ngIf="hsrAuthService.isLoggedIn">
    <span>
      <a *ngFor="let route of ROUTES"
         md-button
         class="nav-item"
         [routerLink]="route.path"
         routerLinkActive="active-route"
         [routerLinkActiveOptions]="{exact: true}">
        <i class="fa fa-{{route.icon}}"></i>
        <span>{{route.text}}</span>
      </a>
   </span>
  </md-toolbar-row>

</md-toolbar>

<div style="max-width: 100%;padding: 8px;box-sizing: border-box;">
  <router-outlet></router-outlet>
</div>
