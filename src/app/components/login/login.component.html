<div style="display: flex; flex-direction: row;justify-content: center;padding-top: 64px;">
  <md-card style="width: 600px;" class="app-input-section">
    <h1>Login</h1>
    <form #registerForm="ngForm" (ngSubmit)="onLogin()" fxLayout="column">
      <md-input-container>
        <input mdInput ngControl="email" [(ngModel)]="user.email" required type="email" id="email" name="email" placeholder="E-Mail">
        <span md-prefix>
          <i class="material-icons app-input-icon">mail</i>
          &nbsp;
        </span>
      </md-input-container>
      <md-input-container>
        <input mdInput ngControl="password" [(ngModel)]="user.password" required type="password" id="password" name="password" placeholder="Passwort">
        <span md-prefix>
          <i class="material-icons app-input-icon">vpn_key</i>
          &nbsp;
        </span>
      </md-input-container>
      <button fxFlexAlign="end" md-raised-button type="submit">Einloggen</button>
    </form>
  </md-card>
</div>
