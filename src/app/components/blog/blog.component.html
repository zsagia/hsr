<md-card>
  <form>
    <md-input type="text" placeholder="Titel" id="title" name="title" required [(ngModel)]="currentEntry.title"></md-input>
    <div>
      <label for="showPublic">Ã–ffentlich</label>
      <md-checkbox id="showPublic" name="showPublic" [(ngModel)]="currentEntry.showPublic"></md-checkbox>
    </div>
    <hsr-tinymce [htmlContent]="inContent"></hsr-tinymce>

    <div style="display: flex; flex-direction: row; align-items: flex-end; justify-content: flex-end">
      <button md-raised-button (click)="saveEntry(currentEntry)">Speichern</button>
    </div>
  </form>
</md-card>


<md-card *ngFor="let blog of blogEntries | async" style="margin: 16px;">
  <h1>{{blog.title}}</h1>
  <h5>{{blog.author}}</h5>
  <div [innerHTML]="blog.content | safe"></div>
  <button md-button (click)="deleteEntry(blog.$key)" style="position: absolute; top: 16px; right: 8px; min-width: 20px; font-size: x-large;">x
  </button>
</md-card>
